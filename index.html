<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Search your movie</title>
	<link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png">
</head>

<body>
	<div class="overlay"></div>
	<div class="modal-window">
		<button class="close-button"></button>
		<img src="#" alt="#" class="modal-img">
		<div class="film-details">
			<h2 class="modal film-title"></h2>
			<p class="modal genre"></p>
			<p class="modal details-overview"></p>
			<p class="modal release-date"></p>
			<p class="modal runtime"></p>
			<p class="modal rating"></p>
			<p class="modal tagline"></p>
		</div>
	</div>
	<header class="header">
		<!-- <div class="container"> -->
		<form action="#" class="search-form">
			<input type="search" class="search-field" placeholder="Search the movie for the evening" autofocus
				autocomplete="off">
			<button class="close-icon" type="reset"></button>
		</form>
		<!-- </div> -->
	</header>
	<main class="main">
		<div class="container">

		</div>
	</main>
	<footer class="footer">
		<div class="container">
			<div class="github-wrapper">
				<span>&copy; 2022</span>
				<a href="https://github.com/anna-tanisheva" target="_blank" class="footer-link github">Github</a>
			</div>
			<!-- <div> -->
			<a href="https://rs.school/js-stage0/" target="_blank" class="footer-link rs-school"></a>
			<!-- </div> -->
		</div>
	</footer>
	<script src="js/index.js"></script>
</body>

</html>
